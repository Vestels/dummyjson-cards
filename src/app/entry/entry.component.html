<div class="container d-flex justify-content-center">
<div class="login p-4 border-1 m-5">
  <h3 class="mb-5">Login</h3>
  <div class="alert alert-danger" role="alert" *ngIf="!validation">
    Username / Password is incorrect!
  </div>
  <div class="mb-3">
    <span class="form-label">Username:</span>
    <input
      type="text"
      name="username"
      class="form-control mt-2"
      [(ngModel)]="userLogin.username"
      [ngClass]="!validation ? 'border-danger' : ''"
      autocomplete="on"
    />
  </div>
  <div class="mb-3">
    <span class="form-label">Password:</span>
    <input
      type="password"
      name="password"
      class="form-control mt-2"
      [(ngModel)]="userLogin.password"
      [ngClass]="!validation ? 'border-danger' : ''"
    />
  </div>
  <div class="d-flex justify-content-between">
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        name="checkbox"
        class="form-check-input"
        (change)="keepLoginStatus()"
        checked
      />
      <span class="form-check-label">Keep me logged in</span>
    </div>
    <div class="mb-3">
      <a routerLink="/register" routerLinkActive="active"
        >haven't registered yet?</a
      >
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary loginBtn border-0"
    (click)="onLogin()"
    [disabled]="buttonDisabled()"
  >
    Login
  </button>
</div>
</div>
